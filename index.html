<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beagle Clicker</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>

</head>
<body>


    <div id="main">
      <ul id="beagle-list" data-bind="foreach: beagleList">
        <li data-bind="text: name, click: $parent.clicker">
          <!-- <b></b> -->
      </li></ul>
      <div id="BeagleEntries" class="orange" data-bind="with: currentBeagle">
        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: title"></h4>
        <div data-bind="text: clickCount"></div>
        <img data-bind="click: $parent.incrementer, attr: {src: beaglePic}" alt="cute beagle">


      <div id="BeagleEntries" class="orange">
            <h2>nicknames</h2>
            <ul id="beagle-list" data-bind="foreach: nicknames">
              <li>
                <b data-bind="text: $data"></b>
            </li></ul>
                  </div>
    </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script src="bootstrap/js/jQuery.js"></script>
</body>
</html>
